version: '3'
services:
 
  microservice02:
    build:
      dockerfile: Dockerfile
      context: ./microservice02
    container_name: microservice02
    ports:
      - "7000:7000"
    restart: always
    
    volumes:
      - .:/app
      - /app/microservice01/node_modules

  microservice01:
    build:
      dockerfile: Dockerfile
      context: ./microservice01
    container_name: microservice01
    ports:
      - "7001:7001"
    restart: always
    depends_on:
      - "microservice02"
      
    volumes:
      - .:/app
      - /app/microservice02/node_modules


  microservice03:
    
     build:
      dockerfile: Dockerfile
      context: ./microservice03
     container_name: microservice03
     ports:
      - "7002:7002"
     restart: always
     depends_on:
       - "microservice02"

      
     volumes:
       - .:/app
       - /app/microservice02/node_modules


  microservice06:
    
     build:
      dockerfile: Dockerfile
      context: ./microservice06
     container_name: microservice06
     ports:
      - "7005:7005"
     restart: always
     depends_on:
       - "microservice02"
       - "microservice03"
      
     volumes:
       - .:/app
       - /app/microservice06/node_modules

  microservice05:
    
     build:
      dockerfile: Dockerfile
      context: ./microservice05
     container_name: microservice05
     ports:
      - "7004:7004"
     restart: always
     depends_on:
       - "microservice03"
      
     volumes:
       - .:/app
       - /app/microservice03/node_modules

  zookeeper:
    image: "bitnami/zookeeper:latest"
    ports:
      - "2181:2181"


  kafka:
    image: "bitnami/kafka:latest"
    ports:
      - "9092:9092"

    environment:
      - KAFKA_ZOOKEEPER_CONNECT=zookeeper:2181
      - ALLOW_PLAINTEXT_LISTENER=yes
      - KAFKA_ADVERTISED_LISTENERS=PLAINTEXT://localhost:9092

    depends_on:
      - microservice01
      - microservice02
      - microservice03
      - microservice06
      - microservice05
      - kafka
      - zookeeper

volumes:
  zookeeper_data:
    driver: local
  kafka_data:
    driver: local